		<script>		
			$(document).ready(function (){
					
				
					// Themes begin
					am4core.useTheme(am4themes_animated);
					// Themes end

					// Create map instance
					var chart = am4core.create("map", am4maps.MapChart);

					// Set map definition
					chart.geodata = am4geodata_worldHigh;
					

					// Set projection
					chart.projection = new am4maps.projections.Miller();

					chart.seriesContainer.draggable = false;
					chart.seriesContainer.resizable = false;

					chart.seriesContainer.events.disableType("doublehit");
					chart.chartContainer.background.events.disableType("doublehit");
					chart.chartContainer.wheelable = false;

					// Series for World map
					var worldSeries = chart.series.push(new am4maps.MapPolygonSeries());
					worldSeries.useGeodata = true;					
					//--------------------------- worldSeries.include = ["KZ","UZ","TM","IR","TJ","KG","MN"]
					worldSeries.include = ["KZ","UZ","TM","TJ","KG"]

					var polygonTemplate = worldSeries.mapPolygons.template;
					
					polygonTemplate.tooltipHTML = "<div>{name} <img src='./images/goto.png'/></div>";
					
					polygonTemplate.fill = am4core.color("#666666"); //chart.colors.getIndex(0);
					polygonTemplate.nonScalingStroke = true;

					polygonTemplate.togglable = true;


					polygonTemplate.events.on("hit", function(ev) {
						window.location.href = "./"+ev.target.dataItem.dataContext.name+".html?lang="+PAGE_LANGUAGE;
					});

					// Hover state

					var ss = polygonTemplate.states.create("active");
					ss.properties.fill = am4core.color("#5ccaa7");
          
					var hs = polygonTemplate.states.create("hover");
					hs.properties.fill = am4core.color("#6b9ed6");
				
					}
				);			
		</script>

<button onclick="topFunction()" id="myBtn" title="Go to top" style="display: none;"><i class="fad fa-chevron-double-up" aria-hidden="true"></i></button>

<script>
			//Get the button
			var mybutton = document.getElementById("myBtn");
			// When the user scrolls down 20px from the top of the document, show the button
			window.onscroll = function() {scrollFunction()};
			function scrollFunction() {
			
				if ((window.innerHeight + window.pageYOffset) >= document.body.offsetHeight) {

					document.getElementById("myBtn").style.bottom = "75px";			
			
				}
				else {
		
					document.getElementById("myBtn").style.bottom = "20px";			
		
				}			
			  
				if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
					mybutton.style.display = "block";
				} else {
					mybutton.style.display = "none";
				}
			}
			// When the user clicks on the button, scroll to the top of the document
			function topFunction() {
				document.body.scrollTop = 0;
				document.documentElement.scrollTop = 0;
			}
</script>
